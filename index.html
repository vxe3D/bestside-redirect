<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=mtasa://51.83.182.33:20376">
    <title>Przekierowanie do serwera MTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/9yJarS6.png') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Gradient overlay z przezroczystością */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 119, 0.6), rgba(111, 0, 255, 0.6));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1; /* Na wierzchu gradientu */
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 18px;
            color: #f1f1f1;
        }

        .link {
            display: block;
            margin-top: 20px;
            font-size: 20px;
            color: #BC00FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .link:hover {
            color: #1a7b3a;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            border: 0px solid #fff;
        }

        .timer {
            font-size: 22px;
            margin-top: 15px;
            color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Przekierowanie do serwera MTA...</h1>
        <p>Za chwilę zostaniesz przekierowany na serwer MTA. Jeśli to nie nastąpi, kliknij poniższy link.</p>
        <a class="link" href="mtasa://51.83.182.33:20376">Kliknij, aby połączyć się z serwerem</a>

        <img src="https://github.com/vxe3D/bestside-redirect/blob/main/bestside-long.png?raw=true" alt="BestSide">

        <p class="timer">Czekaj... Za <span id="timer">5</span> sekund</p>
    </div>

    <script>
        let countdown = 5;
        const timerElement = document.getElementById('timer');

        const interval = setInterval(() => {
            countdown--;

            if (countdown > 0) {
                timerElement.textContent = countdown;
            } else {
                timerElement.textContent = 0;
                clearInterval(interval);
                window.location.href = 'mtasa://51.83.182.33:20376';
            }
        }, 1000);
    </script>
</body>
</html>
